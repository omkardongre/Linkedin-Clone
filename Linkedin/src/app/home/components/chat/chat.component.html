<ion-content class="ion-padding">
  <!-- Chat messages display -->
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>{{ msg }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Chat form for input and submission -->
  <form #form="ngForm" (ngSubmit)="onSubmit()" class="ion-padding-top">
    <ion-item>
      <ion-label position="floating" class="custom-label">Message</ion-label>
      <ion-input
        type="text"
        name="message"
        ngModel
        placeholder="Type your message..."
        required
        autofocus
        ion-margin-top
      >
      </ion-input>
    </ion-item>

    <ion-button
      type="submit"
      expand="full"
      color="primary"
      [disabled]="!form.valid"
    >
      Send
    </ion-button>
  </form>
</ion-content>
