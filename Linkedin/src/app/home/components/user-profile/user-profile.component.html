<div class="content-container">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="3">
        <app-profile-summary></app-profile-summary>
      </ion-col>
      <ion-col size="12" size-md="6" class="ion-padding">
        <app-start-post (create)="onCreatePost($event)"></app-start-post>
        <div class="custom-divider"></div>
        <app-all-posts [postBody]="body"></app-all-posts>
      </ion-col>
      <ion-col size="12" size-md="3" class="ion-hide-lg-down">
        <app-advertising></app-advertising>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
